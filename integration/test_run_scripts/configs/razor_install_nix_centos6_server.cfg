HOSTS:
  server:
    name: razor-server-1
    roles:
      - razor_server
      - frictionless
      - agent
    platform: el-6-x86_64
    template: centos-6-x86_64-razor-server
    hypervisor: vcloud
  puppet:
    roles:
      - master
      - database
      - agent
      - dashboard
    platform: el-7-x86_64
    template: redhat-7-x86_64-razor-master
    hypervisor: vcloud
  node:
    roles:
      - razor_node
    platform: el-7-x86_64
    template: redhat-7-x86_64-razor-node
    hypervisor: vcloud
CONFIG:
  nfs_server: none
  consoleport: 443
  datastore: instance0
  folder: dynamic
  ssh:
    auth_methods: ["password", "publickey"]
    password: puppet
